<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wardrobe</title>
    <link rel="stylesheet" href="../../../assets/css/global.css">
    <link rel="stylesheet" href="basket_style.css">
    <style>
      .wardrobe-flex-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      .wardrobe-section {
        flex: 1;
        padding: 32px 24px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      .wardrobe-divider {
        width: 2px;
        background: #ccc;
        height: 100%;
        margin: 0 0;
      }
      .wardrobe-section h1 {
        margin-top: 0;
      }
    </style>
    <script type="module">
      import { injectHeader } from "../../../assets/js/inject_header.js";
      injectHeader();
    </script>
</head>
<body>
  <header class="header-bar"></header>
  <div class="wardrobe-flex-container">
    <!-- Basket Section (Left) -->
    <section class="wardrobe-section" id="basket-section">
      <h1>Basket</h1>
      <div id="liked-images-root"></div>
      <script type="module" src="basket_script.js"></script>
    </section>
    <!-- Divider -->
    <div class="wardrobe-divider"></div>
    <!-- Closet Section (Right) -->
    <section class="wardrobe-section" id="closet-section">
      <h1>Closet</h1>
      <!-- Place your closet HTML here -->
      <div id="closet-root"></div>
      <script type="module" src="../closet/closet_script.js"></script>
    </section>
  </div>
</body>
</html>
