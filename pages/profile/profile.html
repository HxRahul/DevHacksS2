<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="profile_style.css">
    <style>
      .profile-flex-container {
        display: flex;
        height: 100vh;
        width: 100vw;
      }
      .profile-section {
        flex: 1;
        padding: 32px 24px;
        box-sizing: border-box;
        overflow-y: auto;
      }
      .profile-divider {
        width: 2px;
        background: #ccc;
        height: 100%;
        margin: 0 0;
      }
      .profile-section h1 {
        margin-top: 0;
      }
      .profile-info {
        font-size: 1.2rem;
        margin-bottom: 24px;
      }
      .profile-label {
        font-weight: bold;
        color: #264653;
      }
    </style>
    <script type="module">
      import { injectHeader } from "../../assets/js/inject_header.js";
      injectHeader();
    </script>
</head>
<body>
  <header class="header-bar"></header>
  <main class="profile-main">
    <h1>Profile</h1>
    <div id="profile-info-root"></div>
    <button id="edit-profile-btn">Edit</button>
    <div id="edit-profile-form-container" style="display:none;"></div>
    <script type="module" src="profile_script.js"></script>
  </main>
</body>
</html>
