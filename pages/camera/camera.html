<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera</title>
  <link rel="stylesheet" href="../../assets/css/global.css" />
  <link rel="stylesheet" href="camera_style.css" />
  <script type="module">
    import { injectHeader } from "../../assets/js/inject_header.js";
    injectHeader();
  </script>
</head>
<body>
  <!-- Main camera area (big, centered) -->
  <main class="camera-area" style="width: 100%; display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 20px;">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <button id="snap">Capture</button>

    <!-- Optional file upload (kept for script compatibility) -->
    <input type="file" id="file-input" accept="image/*" style="margin-top: 8px;" />

    <!-- Hidden/positioned by your CSS; kept for script compatibility -->
    <button id="clear-gallery" style="display:none;">Clear Gallery</button>
    <div id="gallery"></div>
  </main>

  <script src="camera_script.js" type="module"></script>
</body>
</html>
