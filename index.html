<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In / Register</title>
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="pages/home/home_style.css">
  <script type="module" src="pages/home/home_script.js"></script>
  <!-- Place your CSP meta tag here, inside <head> -->
  <!-- <meta http-equiv="Content-Security-Policy" content="..."> -->
</head>
<body>
  <header class="header-bar">
    <div class="header-bar-content">
      <span class="header-title">Start Your FASHN Journey!</span>
    </div>
  </header>
  <div class="auth-flex-center">
    <div class="auth-flex-container">
      <div class="auth-container signin">
        <h2>Sign In</h2>
        <form id="signInForm">
          <input type="email" id="signInEmail" placeholder="Email" required />
          <input type="password" id="signInPassword" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
        <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
        <div id="authMessage"></div>
        <div class="credits">Made by Aaditya, Andrew, Elizabeth, and Rahul</div>
      </div>
      <div class="auth-container register">
        <h2>Register</h2>
        <form id="registerForm">
          <input type="email" id="registerEmail" placeholder="Email" required />
          <input type="password" id="registerPassword" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <button id="googleSignUpBtn" class="google-btn">Register with Google</button>
        <div class="credits">Made by Aaditya, Andrew, Elizabeth, and Rahul</div>
      </div>
    </div>
  </div>
</body>
</html>
